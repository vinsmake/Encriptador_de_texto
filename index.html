<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/styles.css">
    <title>Document</title>
</head>
<header>
    <h1 class="title"><img class="alura" src="src/alura.svg">Encriptador de texto <span>[1.0.1]</span></h1>
</header>
<body>
<section class="flex">
    <section class="user"> <!-- Left -->
        <p class="instructions"><span>></span> Escribe el texto que quieres encriptar o desencriptar</p>
        <textarea class="text" autofocus name="text" id="text"
            placeholder="juro solemnemente que mis intenciones no son buenas"></textarea>
        <p class="warning"><img class="warning" src="src/excalamation.svg"> Solo letras minúsculas y sin acentos</p>
        <div class="buttons">
            <button class="button--encrypt" type="button"><span>></span>Encriptar</button>
            <button class="button--decrypt" type="button"><span>></span>desencriptar</button>

        </div>
    </section>
    <section class="encripted"> <!-- Right -->
        <div class="encripted__containter">
            <div class="non__resolved" id="nonResolved">
                <div class="non__resolved--image">
                    <img class="non__resolved--image--src" src="src/duck.png" alt="">
                </div>
                <div class="encripted__info">
                <p class="non__resolved--title"><span>>ERROR:</span> Ningún mensaje fue encontrado</p>
                <p class="non__resolved--message"><span>>USER:</span> Ingresa el texto que desees encriptar o desencriptar.</p>
                </div>
            </div>
        
            <div class="contenido_resuelto" id="resuelto">
                <textarea name="texto_resultado" id="textoResultado" disabled></textarea>
                <button id="copiar" type="button"><img src="./imagenes/copia.svg"> Copiar</button>
            </div>
        </div>
    </section>
</section>
</body>
</html>
